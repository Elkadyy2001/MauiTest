name: Publish androidaap Withkeystore Maui

on:
   workflow_dispatch: # This triggers the workflow manually

jobs:
  build:

    runs-on: macos-latest
    steps:
    
    - uses: actions/checkout@v4




    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Download KeyStore
      run: |
       curl -o 'AppMare1.keystore'  https://bit.ly/3yXqCMr
       keytool -genkeypair -v -keystore AppMare2.keystore  -keyalg RSA -keysize 2048 -validity 365000 -storepass "20012008" -alias AppMareKey -dname "cn=Appmare"
       # keytool -importkeystore -destkeystore client.keystore \
       # -srckeystore AppMare.keystore -srcstoretype JKS \
       # -deststoretype JKS -alias AppMareKey
       keytool -importkeystore -srckeystore AppMare1.keystore -destkeystore AppMare2.keystore -srcstoretype JKS -deststoretype JKS -srcstorepass 20012008 -deststorepass 20012008 -srcalias AppMareKey -destalias AppMareKey


        
       
         keytool -list -v -keystore 'AppMare2.keystore'  -storepass 20012008 -alias AppMareKey


    - name: Setup Maui
      run: dotnet workload install maui
    - name: Restore App
      run: dotnet restore
    - name: Publish App
      run: dotnet publish -f net8.0-android -c Release -p:AndroidKeyStore=true -p:AndroidSigningKeyStore="$(pwd)/AppMareee.keystore" -p:AndroidSigningKeyAlias=AppMareKeyio -p:AndroidSigningKeyPass=20012008 -p:AndroidSigningStorePass=20012008
    - name: Find and Copy AAB and APK
      run: |
          mkdir artifacts
          find . -type f \( -name "*Signed*.aab" -o -name "*Signed*.apk" \) -exec cp --parents {} artifacts/ \;
    - name: Upload AAB and APK
      uses: actions/upload-artifact@v3
      with:
          name: app-release
          path: artifacts/
         
  

        
